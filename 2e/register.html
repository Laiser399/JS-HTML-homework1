<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="register-form">
        <h2 class="register-form__title">Registration</h2>
        <label for="username" class="register-form__label">Username</label>
        <div class="register-form__input">
            <input
                id="username"
                type="username"
                name="username"
            />
        </div>

        <label for="city" class="register-form__label">City</label>
        <div class="register-form__input">
            <input
                    id="city"
                    type="city"
                    name="city"
            />
        </div>

        <label for="email" class="register-form__label">Username</label>
        <div class="register-form__input">
            <input
                    id="email"
                    type="email"
                    name="email"
            />
        </div>

        <label for="password" class="register-form__label">Username</label>
        <div class="register-form__input">
            <input
                    id="password"
                    type="password"
                    name="password"
            />
        </div>

        <div class="register-form__div_button">
            <button class="register-form__button">Register</button>
        </div>
        <div class="register-form__div_button">
            <button class="register-form__button">Login</button>
        </div>
    </div>
</body>
</html>
